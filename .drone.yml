---
kind: pipeline
type: docker
name: deploy-jekyll-sergio.am

steps:
- name: build
  image: ruby:latest
  volumes:
  - name: bundle-cache
    path: /cache
  commands:
    - bundle config set --local path /cache/.bundle
    - bundle env
    - bundle install
    - ls -la /cache/.bundle
    - bundle exec jekyll build

when:
  branch:
  - main

node:
  location: marley

volumes:
- name: bundle-cache
  host:
    path: /var/lib/drone/temp/ruby-bundle-cache-sergio.am

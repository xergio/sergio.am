---
kind: pipeline
type: docker
name: deploy-jekyll-sergio.am

steps:
- name: restore-cache
  image: drillster/drone-volume-cache
  volumes:
  - name: cache
    path: /cache
  settings:
    restore: true
    mount:
    - vendor

- name: build
  image: ruby:latest
  commands:
    - bundle install
    - bundle exec jekyll build

- name: rebuild-cache
  image: drillster/drone-volume-cache 
  volumes:
  - name: cache
    path: /cache
  settings:
    rebuild: true
    mount:
    - vendor

when:
  branch:
  - main

node:
  location: marley

volumes:
- name: cache
  host:
    path: /var/lib/drone/temp
